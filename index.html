<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 style="font-family: Book Antiqua; color: rgb(162, 11, 11);" class="text-center">Add Student Info</h2>
    <div class="container">
        <!-- FORM -->
        <form class="mx-5" id="myForm">
            <div class="form-group my-3">
                <label for="text">Student Name</label>
                <input type="text" class="form-control inputs" id="name" placeholder="name">
            </div>
            <div class="form-group my-3">
                <label for="text">Student Surname</label>
                <input type="text" class="form-control inputs" id="surname" placeholder="surname">
            </div>
            <div class="form-group my-3">
                <label for="text">Student age</label>
                <input type="text" class="form-control inputs" id="age" placeholder="age">
            </div>
            <div class="form-group my-3">
                <label for="text">Student email address</label>
                <input type="email" class="form-control inputs " id="email" placeholder="email">
            </div>
        </form>
        <!-- Sexuality -->
        <div class="form-check mx-5">
            <form>
                <input class="form-check-input gender" type="radio" name="Radio" id="flexRadio1" value="Male">
                <label class="form-check-label" for="Radio">Male</label>
                <br>
                <input class="form-check-input gender" type="radio" name="Radio" id="flexRadio2" value="Female">
                <label class="form-check-label" for="Radio">Female</label>
            </form>
        </div>
        <!-- SUBMIT -->
        <button type="button" class="btn btn-success mx-5 my-3" id="submit">Submit</button>
        <!-- TABLE -->
        <table class="table mx-5">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Sexuality</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
    </div>
</body>
</html>
